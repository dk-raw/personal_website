<body>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item text-warning"><a href="index.html"><u>Home</u></a></li>
            <li class="breadcrumb-item current" aria-current="page">Snek</li>
        </ol>
    </nav>
    <div class="container">
        <h1 class="display-4">Play Snek!</h1>
        <p class="lead">Use the <i class="far fa-caret-square-up"></i> <i class="far fa-caret-square-down"></i> <i class="far fa-caret-square-right"></i> <i class="far fa-caret-square-left"></i> keys</p>
        <hr class="bg-danger" />
        <canvas id="gc" width="400" height="400"></canvas> <br />
        <button class="btn btn-outline-danger" style="width: 404px;" id="refresh">Restart Game <i class="bi bi-arrow-clockwise"></i></button>
    </div>
    <script src="Scripts/jquery-3.6.0.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/bootstrap.bundle.min.js"></script>
    <script src="Scripts/popper.min.js"></script>
    <script>
        $(document).ready(function () {
            canv = document.getElementById("gc");
            ctx = canv.getContext("2d");
            document.addEventListener("keydown", keyPush);
            setInterval(game, 1000 / 15);
        });
        if (/Android|webOS|iPhone|iPad|Mac|Macintosh|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            $("body").append(`
                <div class="container">
                    <b class="text-warning">R.I.P: Snek is not yet available for your device <i class="far fa-sad-tear"></i></b>
                </div>
            `);
        }
        else {
            px = py = 10;
            gs = tc = 20;
            ax = ay = 15;
            xv = yv = 0;
            trail = [];
            tail = 5;
            function game() {
                px += xv;
                py += yv;
                if (px < 0) {
                    px = tc - 1;
                }
                if (px > tc - 1) {
                    px = 0;
                }
                if (py < 0) {
                    py = tc - 1;
                }
                if (py > tc - 1) {
                    py = 0;
                }
                ctx.fillStyle = "#222222";
                ctx.fillRect(0, 0, canv.width, canv.height);
                ctx.fillStyle = "lime";
                for (var i = 0; i < trail.length; i++) {
                    ctx.fillRect(trail[i].x * gs, trail[i].y * gs, gs - 2, gs - 2);
                    if (trail[i].x == px && trail[i].y == py) {
                        tail = 5;
                    }
                }
                trail.push({ x: px, y: py });
                while (trail.length > tail) {
                    trail.shift();
                }
                if (ax == px && ay == py) {
                    tail++;
                    ax = Math.floor(Math.random() * tc);
                    ay = Math.floor(Math.random() * tc);
                }
                ctx.fillStyle = "red";
                ctx.fillRect(ax * gs, ay * gs, gs - 2, gs - 2);
            }
            function keyPush(evt) {
                switch (evt.keyCode) {
                    case 37:
                        xv = -1; yv = 0;
                        break;
                    case 38:
                        xv = 0; yv = -1;
                        break;
                    case 39:
                        xv = 1; yv = 0;
                        break;
                    case 40:
                        xv = 0; yv = 1;
                        break;
                }
            }
        }
    </script>
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        });
        $("#refresh").click(function (e) { 
                e.preventDefault();
                location.reload();
            });
    </script>
